<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 500px;
  height: 40px;
}

td, th {
  border: 1px solid #ea192e;
  text-align: left;
  padding: 4px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Solo Cup Calculator</h2>


<img class="one" src="solocup_image_128.png" width="80" height="80"> <!-- Solo Cup Image -->


<table style="background-color:#ea192e;">
  <tr> <!-- Editable Textbox -->
    <td> <input type="text" id="myText" value="Value"></td> 
    
    <td><form> <!-- Dropdown List -->
  <select id="mySelect"> 
    <option value="gallons">Gallons</option>
    <option value="cups">Cups</option>
    <option value="ounces">Ounces</option>
    <option value="pints">Pints</option>
    <option value="quarts">Quarts</option>
    <option value="teaspoons">Teaspoons</option>
    <option value="tablespoons">Tablespoons</option>
  </select>
</form></td>

    <td>=</td> <!-- Equal Sign -->
    
    <td><textarea rows="2" cols="15" id="myOutput"></textarea></td><!-- Un-Editable Textbox Output!!!!-->

    <td>Solo Cups</td> <!-- "Solo Cups" -->
    
  </tr>

</table>

<p>*** Disclaimer: Please do not use our Solo Cup Calculator for medicine dosages or more serious cooking endeavours. *** </p>

<button id="conversion" onclick="convert()">Convert!</button>
</body>
<script src="calc.js"></script>
</html>
