<!DOCTYPE html>
<html>
<head>
<style>
td.serif {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 10px;
    font-style: bold;
}
                
p.sansserif {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 10px;
    font-style: italic;
    position: relative;
    top: 20px;
    left: 1px;
}

.header img {
    float: left;
    width: 75px;
    height: 75px;
    left: 0px;
}

.header h2 {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 25px;
    position: relative;
    top: 10px;
    left: -10px;
    float: right;
}

#conversion {
    position: relative;
    top: 12px;
}

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 200px;
  height: 40px;
  position: relative;
  top: 15px;
  left: 0px;
  right: 15px;
  border-collapse:separate;
    border:solid #ff5667 1px;
    border-radius:6px;
    -moz-border-radius:6px;
}

td, th {
  border: 1px solid #ff5667;
  text-align: left;
  padding: 0px;
  margin: 0px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
textarea {
  resize: none;
}
</style>
</head>
<body>

<div class="header"><h2>Solo Cup Converter</h2>
    <img src="solocup_image_128.png" width="80" height="80"> <!-- Solo Cup Image -->
</div>    

<table style="background-color:#ff5667"> 
  <tr> <!-- Editable Textbox -->
    <td> <input rows="1" cols="10" type="text" id="myText" value="(Value)" style = "width: 75px"></td> 
    
    <td><form> <!-- Dropdown List -->
  <select id="mySelect"> 
    <option value="gallons">Gallons</option>
    <option value="cups">Cups</option>
    <option value="ounces">Ounces</option>
    <option value="pints">Pints</option>
    <option value="quarts">Quarts</option>
    <option value="teaspoons">Teaspoons</option>
    <option value="tablespoons">Tablespoons</option>
  </select>
</form></td>

    <td class="serif">=</td> <!-- Equal Sign -->
    
    <td><textarea rows="1" cols="10" readonly id="myOutput"></textarea></td><!-- Un-Editable Textbox Output!!!!-->

    <td class="serif">Solo Cups</td> <!-- "Solo Cups" -->
    
  </tr>

</table>

<p class="sansserif">*** Disclaimer: Please do not use our Solo Cup Calculator for medicine dosages or more serious cooking endeavours. </p>


<button id="conversion">Convert!</button> <!-- Button -->

</body>
<script src="calc.js"></script>
</html>
