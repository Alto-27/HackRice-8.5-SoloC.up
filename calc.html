<!DOCTYPE html>
<html>
<head>
<style>

.container{
    position: relative;
}

.topleft{
    position: absolute;
    top: 0px;
    left: 5px;
    width: 60px;
    height: 60px;
}

.topright{
    position: absolute;
    top: 8px;
    right: 60px;
}

.center{
    position: absolute;
    left: 0;
    top: 50%;
    width: 100%;
}

.bottomright{
    position: absolute;
    bottom: -5px;
    right: 16px;
}

td.serif {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 10px;
    font-style: bold;
}
                
p.sansserif {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 10px;
    font-style: italic;
}

.container img {
    width: 75px;
    height: 75px;
}

#conversion {
    position: relative;
    top: 12px;
}

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  height: 40px;
  top: 15px;
  left: 0px;
  right: 15px;
  border-collapse:separate;
    border:solid #ff5667 1px;
    border-radius:6px;
    -moz-border-radius:6px;
}

td, th {
  border: 1px solid #ff5667;
  text-align: left;
  padding: 0px;
  margin: 0px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
textarea {
  resize: none;
}
</style>
</head>
<body>
<div class="container" style="height:150px; width:350px">
<h2 class="topright">Solo Cup Converter</h2>
    <img class="topleft" src="solocup_image_128.png"> <!-- Solo Cup Image -->

<table class="center" style="background-color:#ff5667"> 
  <tr> <!-- Editable Textbox -->
    <td> <input rows="1" cols="10" type="text" id="myText" value="(Value)" style = "width: 75px"></td> 
    
    <td><form> <!-- Dropdown List -->
  <select id="mySelect"> 
    <option value="gallons">Gallons</option>
    <option value="cups">Cups</option>
    <option value="ounces">Ounces</option>
    <option value="pints">Pints</option>
    <option value="quarts">Quarts</option>
    <option value="teaspoons">Teaspoons</option>
    <option value="tablespoons">Tablespoons</option>
  </select>
</form></td>

    <td class="serif">=</td> <!-- Equal Sign -->
    
    <td><textarea rows="1" cols="10" readonly id="myOutput"></textarea></td><!-- Un-Editable Textbox Output!!!!-->

    <td class="serif">Solo Cups</td> <!-- "Solo Cups" -->
    
  </tr>

</table>

<p class="bottomright sansserif">*** Disclaimer: Please do not use our Solo Cup Calculator for medicine dosages or more serious cooking endeavours. </p>
</div>
</body>
<script src="calc.js"></script>
</html>
